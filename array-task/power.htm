<body>
    <script>
        function find(number) {
            const digit = String(number).split('')
            const power = digit.length
            let sum = 0
            for (let i = 0; i < digit.length; i++) {
                sum += Number(digit[i]) ** power
                
            }
            return sum == number
        }
        
        
    </script>
</body>
